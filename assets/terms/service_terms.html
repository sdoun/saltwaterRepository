<!DOCTYPE html><html lang="ko"><head>     <meta charset="UTF-8">     <meta name="viewport" content="width=device-width, initial-scale=1.0">     <title>서비스 이용약관</title>     <style>          body {              margin: 0;              padding: 0;              background-color: #ebebeb;              font-family: Arial, sans-serif;          }          #content_box {              position: absolute;              top: 0;              bottom: 0;              left: 0;              right: 0;              overflow-y: auto;              overflow-x: hidden;              width: 100%;          }          .page_box {              background-color: white;              box-shadow: 0 0 8px rgba(0,0,0,0.1);              margin: 1em auto;              padding: 20px;              max-width: 794px;              box-sizing: border-box;          }     </style></head><body><div id="content_box">     <div class="page_box" id="page1"></div>     <div class="page_box" id="page2"></div>     <div class="page_box" id="page3"></div>     <div class="page_box" id="page4"></div>     <div class="page_box" id="page5"></div></div><script>     // 각 페이지의 내용을 로드하는 함수     function loadContent(pageNum) {         fetch(`service_terms_${pageNum}.html`)             .then(response => response.text())             .then(data => {                 document.getElementById(`page${pageNum}`).innerHTML = data;             })             .catch(error => console.error('Error loading content:', error));     }     // 모든 페이지 로드     for (let i = 1; i <= 5; i++) {         loadContent(i);     }</script></body></html>
